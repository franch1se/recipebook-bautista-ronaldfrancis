<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} Ingredients</title>
    <h1><a href = '/ledger/recipes/list'>Recipe Book</a></h1>
</head>
<body>
    <h2>{{name}}</h2>
    <h3>Ingredients</h3>

    {% endfor %}
</body>
</html>
